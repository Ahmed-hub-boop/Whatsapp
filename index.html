<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="st-light.css" id="styl">
        <title>WhatsApp</title>
    </head>
    <body>
        <section>
            <div class="main-cont">
                <nav class="hd">
                    <div class="hd-1">
                        <span class="logo">WhatsApp</span>
                        <span class="hd-ico">
                            <i class="fa-solid fa-camera"></i>
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <i onclick="smenu()" class="fa-solid fa-ellipsis-vertical"></i>
                        </span>
                    </div>
                    <div class="hd-2">
                        <span class="com">
                            <i class="fa-solid fa-user-group"></i>
                        </span>
                        <div class="c-l">
                            <span class="chats">
                                <a href="">
                                    <p>Chats</p><div class="count">50</div>
                                </a>
                            </span>
                            <span class="status"><a href="">Status</a></span>
                            <span class="calls">
                                <a href="">
                                    <p>Calls</p><div class="count">10</div>
                                </a>
                            </span>
                        </div>
                    </div>
                </nav>
                <div class="menuu" id="menu">
                    <span>New group</span>
                    <span>New broadcast</span>
                    <span>Linked devices</span>
                    <span>Stared messages</span>
                    <span id="nm" onclick="tonight()">Night mood</span>
                    <span id="lm" onclick="tolight()">Light mood</span>
                    <span>Settings</span>
                </div>
                <div class="ch" id="ch" onclick="rmenu()">
                    <div class="chat">
                        <div style="display: flex; align-items: center;">
                            <img style="border-radius: 50%;" height="60px" width="60px" src="https://scontent.fcai19-8.fna.fbcdn.net/v/t1.30497-1/143086968_2856368904622192_1959732218791162458_n.png?_nc_cat=1&amp;cb=99be929b-3346023f&amp;ccb=1-7&amp;_nc_sid=7206a8&amp;_nc_eui2=AeGdiUFujg0BX6-q6QLgndAsso2H55p0AlGyjYfnmnQCUXRMNUtXnSbKTQ8fdYaWGEwGwIlA4JDlwoZDmnvnsTN6&amp;_nc_ohc=DH2e7R2-NdgAX9946MK&amp;_nc_ht=scontent.fcai19-8.fna&amp;oh=00_AfAhDq760ROi2uJBuRvZBRTsN1cdQgjccIpkHw9w3jW-Dg&amp;oe=64D28FB8">
                            <div class="message">
                                <span>Friend Name</span>
                                <p> <i class="fa-solid fa-check" style="color: rgb(0, 149, 255)"></i> <i class="fa-solid fa-check" style="margin-left: -10px; color: rgb(0, 149, 255);"></i> This is the message that you sent</p>
                            </div>
                        </div>
                        <div class="time">
                            <p>6:14PM</p>
                            <i class="fa-solid fa-thumbtack"></i>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
    <script src="java.js"></script>
</html>
